<div class="container shadow mt-4  p-3 mb-5 bg-body-tertiary rounded">
  <div class="registartion-form m-3 p-4">
    <form>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>Tên người mượng </mat-label>
            <input matInput />
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
        </div>

        <div class="col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>NgàY sinh </mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>

        <div class="col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>Địa chỉ</mat-label>
            <input matInput />
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>Email </mat-label>
            <input matInput />
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field appearance="outline">
            <mat-label>Mobile</mat-label>
            <input matInput placeholder="Mobile" />
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
        </div>





      </div>
      <button
        *ngIf="!isUpdateActive"
        (click)="submit()"
        class="mt-4"
        mat-raised-button
        color="accent"
      >
        Create
      </button>
      <button
        *ngIf="isUpdateActive"
        (click)="update()"
        class="mt-4"
        mat-raised-button
        color="accent"
      >
        Update
      </button>
    </form>
  </div>
</div>
