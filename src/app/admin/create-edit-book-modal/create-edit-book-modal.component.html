<div class="container shadow mt-5 mt-4 mt-5  p-3 mb-5 bg-body-tertiary rounded">
  <div class="registartion-form m-3 p-4">
    <form>
      <div class="row">
        <div class="col-md-3">
          <mat-form-field appearance="outline">
            <mat-label>Mã Sách</mat-label>
            <input matInput />
            <mat-icon matSuffix>code</mat-icon>
          </mat-form-field>
        </div>
        <div class="col-md-9">
          <mat-form-field appearance="outline">
            <mat-label>Tên sách </mat-label>
            <input matInput />
            <mat-icon matSuffix>book</mat-icon>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>Tên tác giả </mat-label>
            <input matInput />
            <mat-icon matSuffix>account_circle</mat-icon>
          </mat-form-field>
        </div>

        <div class="col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>Nhà xuất bản</mat-label>
            <input matInput placeholder="Nhà xuất bản" />
            <mat-icon matSuffix>account_circle</mat-icon>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>Thể loại</mat-label>
            <input matInput placeholder="Thể loại" />
            <mat-icon matSuffix>category</mat-icon>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>Thời gian cập nhật </mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field>
            <div>
              <mat-toolbar>
                <!-- Display files names -->
                <input matInput [(ngModel)]="fileAttr" readonly name="name" />
                <!-- Browse Button -->
                <button mat-flat-button color="primary">Browse File</button>
              </mat-toolbar>
              <!-- Fetch selected filed on change -->
              <input
                type="file"
                #fileInput
                id="uploadFile"
                (change)="uploadFileEvt($event)"
                name="uploadFile"
                multiple="multiple"
                accept="image/*"
              />
            </div>
          </mat-form-field>
        </div>

      </div>
      <button
        *ngIf="!isUpdateActive"
        (click)="submit()"
        class="mt-4"
        mat-raised-button
        color="accent"
      >
        Create
      </button>

        *ngIf="!isUpdateActive"
        (click)="update()"
        class="mt-4"
        mat-raised-button
        color="accent"
      >
        Update
      </button> -->
    </form>
  </div>
</div>
</section>
