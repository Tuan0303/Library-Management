<!-- SIDEBAR -->
<section id="sidebar" [ngClass]="status ? 'hide' : ''">
  <a href="#" class="brand">
    <i class='bx bx-book'></i>
    <span class="text">Library</span>
  </a>
  <ul class="side-menu top">
    <li class="active">
      <a routerLink="/admin">
        <i class='bx bxs-dashboard' ></i>
        <span class="text">Dashboard</span>
      </a>
    </li>
    <li>
      <a routerLink="/admin/novels">
        <i class='bx bx-book'></i>
        <span class="text">Sách</span>
      </a>
    </li>
    <li>
      <a routerLink="/admin/genre">
        <i class='bx bxs-doughnut-chart' ></i>
        <span class="text">Thể loại sách</span>
      </a>
    </li>
    <li>
      <a routerLink="/">
        <i class='bx bx-list-ul'></i>
        <span class="text">Mượn sách</span>
      </a>
    </li>
    <li>
      <a routerLink="/admin/chapters">
        <i class='bx bx-book-content'></i>
        <span class="text">Trả sách</span>
      </a>
    </li>
    <li>
      <a routerLink="/admin/users">
        <i class='bx bxs-user'></i>
        <span class="text">Người dùng</span>
      </a>
    </li>
  </ul>
</section>
<!-- SIDEBAR -->
<!-- CONTENT -->
<section id="content">
  <!-- NAVBAR -->
  <nav>
    <i (click)="addToggle()" class='bx bx-menu' ></i>
    <a href="#" class="nav-link">Categories</a>
    <form action="#">
    </form>

    <a href="#" class="profile">
      <img src="./assets/user-profile-default.png">
    </a>
  </nav>
  <!-- NAVBAR -->
  <!-- MAIN -->
  <main>
    <div class="head-title">
      <div class="left">
        <h1>Dashboard</h1>
        <ul class="breadcrumb">
          <li>
            <a href="#">Dashboard</a>
          </li>
          <li><i class='bx bx-chevron-right' ></i></li>
          <li>
            <a class="active" href="#">Home</a>
          </li>
        </ul>
      </div>
    </div>


    <ul class="box-info">
      <li>
        <i class='bx bx-book'></i>
        <span class="text">
          <h3>600</h3>
          <p>Total Books</p>
        </span>
      </li>
      <li>
        <i class='bx bxs-group' ></i>
        <span class="text">
          <h3>200</h3>
          <p>Total Users</p>
        </span>
      </li>
      <li>
        <i class='bx bxs-dollar-circle' ></i>
        <span class="text">
          <h3>$2543</h3>
          <p>Total Sales</p>
        </span>
      </li>
    </ul>
    <div class="table-data">
      <div class="order">
        <div class="head">
          <h3>New Book</h3>
        </div>
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Updated at</th>
            </tr>
          </thead>
          <!-- <tbody *ngFor="let novel of novels.slice(0, 5)">
            <tr>
              <td>
                <img src="./assets/{{ novel.cover_image }}">
                <p>{{ novel.title | limitTo: 25 }}</p>
              </td>
              <td>{{ novel.updated_at | date: 'dd/MM/yyyy' }}</td>
            </tr>

          </tbody> -->
        </table>
      </div>
      <div class="todo">
        <div class="head">
          <h3>New Chapters</h3>
          <i class='bx bx-plus' ></i>
          <i class='bx bx-filter' ></i>
        </div>
        <ul class="todo-list">
          <!-- <li class="completed" *ngFor="let chapter of chapters.slice(0, 5)">
            <p>{{ chapter.title | limitTo: 25 }}</p>
            <i class='bx bx-dots-vertical-rounded' ></i>
          </li> -->

        </ul>
      </div>
    </div>
  </main>
  <!-- MAIN -->
</section>
<!-- CONTENT -->
